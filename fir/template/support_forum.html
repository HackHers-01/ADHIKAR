<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous Support Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-xl font-bold">ðŸ§  ADHIKAR Support Forum</h1>
    <a href="{% url 'new_post' %}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full font-semibold hidden md:inline-block">+ Post</a>
  </header>

  <div class="bg-gray-100 px-4 py-2 flex justify-center shadow-sm">
    <input type="text" id="searchInput" placeholder="Search posts..." class="px-4 py-2 border rounded-full focus:outline-none focus:ring w-full max-w-xl" oninput="filterPosts()" />
  </div>

  <main class="flex-1 max-w-3xl mx-auto p-4 space-y-6" id="postsContainer">
    <!-- Posts will be dynamically loaded here -->
    {% for post in posts %}
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
      <p class="text-gray-700 mb-4">{{ post.content|linebreaks }}</p>
      <p class="text-sm text-gray-500">Posted on {{ post.created_at|date:"F j, Y, g:i a" }}</p>
    </div>
  {% empty %}
    <p class="text-center text-gray-500">No posts yet. Be the first to share!</p>
  {% endfor %}
  
  </main>

  <a href="new-post.html" class="fixed bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white p-4 rounded-full shadow-xl text-lg font-bold">+</a>

  <footer class="mt-10 text-center text-gray-500 text-sm py-4">
    Â© 2025 Adhikar. All Rights Reserved.
  </footer>

  
</body>

</html>
